<div class="art-section parent">
    <div class="overlay"></div>
    <div class="content">
        <h1 class="section-title">Art & Creativity</h1>
        <p class="section-description">
            Artist and founder of ART By PRAMU, specializing in both traditional artistic mediums and digital arts.<br> Creating unique visual experiences through diverse creative expressions.
        </p>
        
        <div class="artwork-wrapper">
            <div class="nav-arrow prev" (click)="slidePrev()">
                <i class="fas fa-chevron-left"></i>
            </div>
            
            <div #artworkContainer class="artwork-container" 
                (mousedown)="startDragging($event)"
                (mousemove)="onDrag($event)"
                (mouseup)="stopDragging()"
                (mouseleave)="stopDragging()"
                (scroll)="onScroll()">
                
                <div class="artwork-card" *ngFor="let artwork of artworkList; let i = index"
                    [class.active]="currentIndex === i">
                    <img [src]="artwork.image" [alt]="'Artwork ' + artwork.id" class="artwork-image">
                </div>
            </div>
            
            <div class="nav-arrow next" (click)="slideNext()">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

        <div class="progress-dots">
            <div class="dot" *ngFor="let artwork of artworkList; let i = index" 
                [class.active]="currentIndex === i"
                (click)="goToSlide(i)">
            </div>
        </div>
    </div>
    

</div>
